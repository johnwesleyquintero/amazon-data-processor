<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Data Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Amazon Data Processor</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/process" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="sqpFile" class="form-label">Upload SQP Brand Analytics Report File:</label>
                <input type="file" class="form-control" id="sqpFile" name="sqpFile" accept=".csv" required>
            </div>
            <div class="mb-3">
                <label for="adsFile" class="form-label">Upload Ads Campaign Report File:</label>
                <input type="file" class="form-control" id="adsFile" name="adsFile" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary">Process Files</button>
        </form>
    </div>
</body>
</html>
